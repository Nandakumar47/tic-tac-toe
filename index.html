<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="outerContainer">
      <h1 id="mainHeader">Tic Tac Toe</h1>
      <h2 id="gameInfo">Click on start button to start the game</h2>
      <div class="cellOuterContainer">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="buttonsContainer">
        <button id="startButton" class="buttons">Start</button
        ><button id="resetButton" class="buttons" disabled="true">
          Restart
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
